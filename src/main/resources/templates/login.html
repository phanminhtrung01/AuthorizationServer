<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/login.css">

    <style>
        .btn-primary {
            color: #fff;
            background-color: #6c757d6b;
            border-color: #6c757d7a;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><img src="/images/logo.png" style="max-width:100px" alt=""></span>
                </div>
            </div>
            <div class="card-footer">
                <a class="btn btn-block btn-primary" href="/oauth2/authorization/okta"><i
                        class="fa fa-sign-in-alt mx-2"></i>Authorization with SSO</a>
            </div>

            <div class="card-footer">
                <a class="btn btn-block btn-primary" href="/oauth2/authorization/github"><i
                        class="fa fa-sign-in-alt mx-2"></i>Authorization with Github</a>
            </div>

            <div class="card-footer">
                <a class="btn btn-block btn-primary" href="/oauth2/authorization/facebook"><i
                        class="fa fa-sign-in-alt mx-2"></i>Authorization with Facebook</a>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
